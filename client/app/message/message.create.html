<button id="inbox-back" type="button" class="btn btn-default btn-sm" ui-sref="inbox.messages">
  <span class="glyphicon glyphicon-backward" aria-hidden="true"></span> Back to Inbox
</button>
<div class="well">
  <form name="newMessage" ng-submit="create(newMessage)" novalidate>
    <div class="form-group">
      <label for="to">To</label>
      <input
        type="text"
        ng-model="newMessage.to"
        class="form-control"
        placeholder="MVP stage. Always set to send a private message to Richard VanBreemen." disabled>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        ng-model="newMessage.title"
        class="form-control"
        placeholder="Give a title to your private message">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        ng-model="newMessage.message"
        class="form-control"
        rows="10"
        placeholder="Enter your message here to the user">
      </textarea>
    </div>
    <button class="btn btn-danger" type="submit">Send</button>
  </form>
</div>
